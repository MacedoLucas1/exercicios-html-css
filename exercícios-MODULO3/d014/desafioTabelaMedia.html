<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO014</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            text-align: center;
            border-collapse: collapse;
        }
        table, th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th.media{
            text-align: left;
        }
        thead,th.media{
            background-color: #b3adad;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
            <tr>
                <th scope="col">nota1</td>
                <th scope="col">nota2</td>
            </tr>
        </thead>
        <tbody>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>8</td>
            <td>7</td>
            <td>7.5</td>
            <tr>
                <td>fisica</td>
                <td>9</td>
                <td>8</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>química</td>
                <td>7</td>
                <td>6</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>6</td>
                <td>5</td>
                <td>5.5</td>
            </tr>
            <tr>
                <th class="media" scope="row" colspan="4">Média de Exatas</th>
                <td>6.5</td>
            </tr>
            <tr>
                <th rowspan="2" slot="rowgroup">Humanas</th>
                <td>História</td>
                <td>8</td>
                <td>7</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>9</td>
                <td>8</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th class="media" scope="row" colspan="4">Média de Humanas</th>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
