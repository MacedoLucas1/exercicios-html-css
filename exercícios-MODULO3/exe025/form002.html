<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Nome:</label>
            <input type="text" name="usu" id="iusu" required minlength="3" size="20" placeholder="Mínimo 3 caracteres" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="6" size="15" placeholder="Mínimo 6 caracteres" autocomplete="new-password">
        </p>
        <input type="submit" value="Cadastrar-se">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
