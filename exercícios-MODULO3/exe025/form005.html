<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <p><input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label></p>
            <p><input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label></p>
        </fieldset>
        <fieldset>
            <legend>Esportes Preferidos</legend>
            <p><input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label></p>
            <p><input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label></p>
            <p><input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Volei</label></p>
            <p><input type="checkbox" name="esnatacao" id="iesnatacao"> <label for="iesnatacao">Natação</label></p>
            <p><input type="checkbox" name="esoutros" id="iesoutros"> <label for="iesoutros">Outros</label></p>
        </fieldset>
        
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>

</html>
