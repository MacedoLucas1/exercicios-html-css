<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <form action="cadastro.php" method="post">
        <h1>Mais um exemplo</h1>
        <label for="ies"> Estado:</label>
        <select name="estado" id="ies">
            <option value="" selected>--- escolha ---</option>
            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
           </optgroup>
           <optgroup label="Região Sudeste">
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
           </optgroup>
        </select>

        <p><label for="iprof">Profissão:</label></p>
        <input type="text" name="prof" id="iprof" list="listaprof">
        <datalist id="listaprof">
            <option value="adm">administrador</option>
            <option value="eng">engenheiro</option>
            <option value="med">médico</option>
            <option value="pro">professor</option>
        </datalist>

        <p><label for="itxt">Texto:</label></p>
        <textarea name="texto" id="itxt" cols="30" rows="10"></textarea>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>

</html>
