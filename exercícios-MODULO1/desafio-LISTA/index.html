<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html, podemos inserir os elementos da lista a seguir. Passe o mouse em cima pra ver qual tag é qual.</p>
    <ul type="square">
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h1> até <h6>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol>">Listas numeradas</li>
        <li title="Use a tag <ul>">Listas com demarcadores</li>
    </ul>
</body>
</html>
